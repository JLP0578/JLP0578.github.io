name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["node-v"]
    
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  use-build:
      uses: JLP0578/JLP0578.github.io/.github/workflows/Build.yml@node-v
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: use-build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
