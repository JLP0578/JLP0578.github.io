name: Build & Deploy

on:
  push:
    branches: [ "node-v" ]
  pull_request:
    branches: [ "node-v" ]

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

#     - name: Run the tests
#       run: npm test

    - name: Build
      run: npm run build
    
#     - name: Install NPM packages
#       run: npm ci
    
#     - name: Build project
#       run: npm run build
    
#     - name: Run tests
#       run: npm run test

    - name: Upload artifact production-ready build files
      uses: actions/upload-pages-artifact@v1
      with:
        name: static-files
        path: build/
        
    - name: Test artifact upload
      run: ls -R

  Deploy:
    name: Deploy
    needs: Build
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
      
    steps:
      - name: Test artifact Download
        run: ls -R
        
      - name: Download artifact build files
        uses: actions/download-artifact@v3
        with:
          name: static-files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
